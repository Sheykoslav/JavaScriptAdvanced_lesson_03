<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/master.css">
  <title>Calculator</title>
  <script src = "https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src = "https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script
</head>
<body>
  <div class="calculator">
    <input class="calculator__text" id="display">

    <div class="calculator__section">
      <button class="calculator__section-c" id="cell">C</button>
      <button class="button" id="sqr">sqr</button>
      <button class="button" id="degree">^</button>
    </div>

    <div class="calculator__section">
      <button class="button" id="sin">sin</button>
      <button class="button" id="cos">cos</button>
      <button class="button" id="leftBracket">(</button>
      <button class="button" id="rightBracket">)</button>
    </div>

    <div class="calculator__section">
      <button class="button" id="seven">7</button>
      <button class="button" id="eight">8</button>
      <button class="button" id="nine">9</button>
      <button class="button" id="plus">+</button>
    </div>

    <div class="calculator__section">
      <button class="button" id="six">6</button>
      <button class="button" id="five">5</button>
      <button class="button" id="four">4</button>
      <button class="button" id="minus">-</button>
    </div>

    <div class="calculator__section">
      <button class="button" id="three">3</button>
      <button class="button" id="two">2</button>
      <button class="button" id="one">1</button>
      <button class="button" id="multiply">*</button>
    </div>

    <div class="calculator__section">
      <button class="button" id="zero">0</button>
      <button class="button" id="point">.</button>
      <button class="calculator__section-equality" id="result">=</button>
      <button class="button" id="division">/</button>
    </div>
  </div>
</body>
<script src="js/common.js" defer></script>
<script src="js/infix.js" defer></script>
<script src="js/postfix.js"></script>
<script src="js/calculator.js" defer></script>
</html>
